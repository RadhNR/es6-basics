<body>
    <script>
        // normal way
        add = (a, b) => {
            console.log(a, b);
            var c = a + b;
            console.log(c);
        }

        add(1) /// throw error => NaN


        //with default value

        add = (a, b = 0) => {
            console.log(a, b);
            var c = a + b;
            console.log(c);
        }
        add(1) // if your not passing value, it will take default value
        add(1, 4);  /// if your passing value, it will ignore default value, and read the value which we passed......
        ///output - 5
    </script>
</body>

</html>
